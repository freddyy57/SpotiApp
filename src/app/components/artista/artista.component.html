<div class="container top-30" *ngIf="artista">
  <div class="row" >
    <div class="col-md-3 text-center">
      <img class="img-fluid img-thumbnail" [src]="artista.images | sinfoto" alt="artista.name">
    </div><!---col-md-3-->
    <div class="col-md-9 text-center top-30">
      <h3>{{artista.name}}  <small>Popularidad  {{artista.popularity}}% </small> </h3>
      <br>
      <a [href]="artista.external_urls?.spotify"
      class="btn btn-outline-success">Ver Página de {{artista.name}}</a>
      <a [routerLink]="['/buscar']"
      class="btn btn-outline-danger">Volver</a>

    </div><!--z.col-md-8-->

  </div><!--.row-->
  </div><!--.container-->
  <div class="container" *ngIf="pistas">
    <hr>
    <h3 class="top30">Top Tracks de {{artista.name}}</h3>
    <div class="row top-30">

      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-inverse table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Canción</th>
                <th>Popularidad</th>
                <th>Preview</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pista of pistas; let i = index;">
                <td>{{i+1}}</td>
                <td><img [src]="pista.album?.images | sinfoto" class="img-fluid imgtrack" alt="..."></td>
                <td>{{pista.name}}</td>
                <td>{{pista.popularity}}%</td>
                <td>
                  <!--<audio controls>
                    <source [src]="pista.preview_url">
                      Tu navegador es muy viejo
                  </audio>-->
                  <iframe [src]=" pista.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                </td>
              </tr>
            </tbody>
          </table>

        </div><!--.table-responsive-->
      </div><!--.col-md-12-->
      <div class="col-md-12">

      </div><!--.col-md-12-->
    </div><!--.row-->
  </div><!--.container-->
